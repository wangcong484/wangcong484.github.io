	<script type="text/javascript" src="js/jquery-1.11.0.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$(function() {
			var i=1;
			var wang = 100
			$(".tupiansi").click(function() {
				$(".tupiansi").hide();
				$(".tupianwu").show();
				var $li = $("<li></li>");
				var $divwai = $('<div class="wai"</div>');
				var an = Math.floor(Math.random()*101);
				$divwai.text(an);
				$li.append($divwai);
				if(an < wang) {
					$(".c>li>.tt").remove();
					wang = an;
					var $span = $("<span class='tt'>乖乖拿外卖</span>");
					$li.append($span);
				}
				var $idd=$("<span class='idd'></span>");
				$idd.text(i);
				i++;
				$li.append($idd);
				$(".c").append($li);
				/*$(".tupianliu").show();	*/
				setTimeout(function() {
					console.log(122)
					$(".tupianwu").hide();
					$(".tupiansi").show();
				}, 1000)
			})
		})
	</script>
